<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body>
    <div class="w-[80%] max-sm:w-[100px] h-[550px] mx-auto border border-red-700">
        <form id="form" class="flex max-sm:flex-col gap-4 justify-center items-center mt-[10px] p-[5px] w-[100%]">
            <input type="color" class="h-12 max-sm:w-[30%]" name="color" id="seed-color">
            <select name="color" id="theme" class="border border-black shadow-md p-2 w-[40%] max-sm:w-[100%]">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class="border border-black shadow-md p-2 max-sm:w-[70%]">Get color scheme</button>
        </form>
        <div class="flex mt-[50px] h-[400px] w-[70%] border border-purple-900 max-sm:grid max-sm:grid-cols-6"  id="color-container">
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
